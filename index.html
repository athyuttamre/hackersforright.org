<!DOCTYPE html>
<html>
    <head>
        <title>Hackers For Good</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link rel="icon" type="image/png" href="favicon.png">
        <meta name="author" content="@athyuttamre">
    </head>

    <body>
        <blockquote>
            <p>Aaron is dead.</p>
            
            <p>Wanderers in this crazy world,<br/>we have lost a mentor, a wise elder.</p>
            
            <p>Hackers for right, we are one down,<br/>we have lost one of our own.</p>
            
            <p>Nurturers, carers, listeners, feeders,<br/>parents all,<br/>we have lost a child.</p>
            
            <p>Let us all weep.</p>

            <footer>
                -
                <cite><a href="http://lists.w3.org/Archives/Public/www-tag/2013Jan/0017.html">Tim Berners Lee, 11 January 2013</a></cite>
            </footer>
        </blockquote>
    </body>
</html>
